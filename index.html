<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python AI Coding Assistant</title>
</head>
<body>
    <h2>Ask AI for Python Help</h2>
    <textarea id="codeInput" rows="5" cols="50" placeholder="Enter your Python code..."></textarea>
    <button onclick="getAIResponse()">Get AI Suggestion</button>
    <p><strong>AI Response:</strong></p>
    <p id="aiResponse"></p>

    <script>
        async function getAIResponse() {
            const apiKey = "YOUR_GEMINI_API_KEY"; // Replace with your API key
            const userCode = document.getElementById("codeInput").value;

            const requestBody = {
                model: "gemini-pro",
                messages: [{ role: "user", content: "Improve this Python code: " + userCode }],
            };

            const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestBody)
            });

            const result = await response.json();
            document.getElementById("aiResponse").innerText = result.candidates?.[0]?.content ?? "No response.";
        }
    </script>
</body>
</html>
